<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>


    <script>

function Button1_onclick() {
    var seasons = ["*", "**", "***", "****", "*****"];  


    var result = "";
	var i = 0;
	while (i < seasons.length ){
   	 
   	 
    	result = result + seasons[i] + "<br>";
    	i = i + 1;
	}


    debug.innerHTML = result;
}

</script>

<body>

    <input type ="button" id="button1"  value="點我出現星星塔" onclick="Button1_onclick()" />

    <div id="debug"></div>




</body>
</html>
